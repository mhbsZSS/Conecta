<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Cadastro de Usuario - Conecta Pompéia</title>
  
  <link rel="stylesheet" href="/css/global.css">
  <link rel="stylesheet" href="/css/style.css">
  <link rel="stylesheet" href="/css/usuario.css">

</head>
<body>
  <header>
    <div class="logo">
      CONECTA <span>Pompéia</span>
    </div>
    <nav>
      <ul>
        <li><a href="/index.html">Home</a></li>
        <li><a href="/pages/servicos.html">Serviços</a></li>
        <li><a href="/pages/seja-profissional.html">Seja um profissional</a></li>
        <li><a href="/pages/entrar.html" class="btn-entrar">Entrar</a></li>
      </ul>
    </nav>
  </header>

  <main class="cadastro-wrapper">
    
    <div class="cadastro-imagem-fundo">
      <div class="texto-sobreposto">
        <h2>Seja bem-vindo ao CONECTA!</h2>
        <p>Cadastre seu perfil de usuário.</p>
      </div>
    </div>

    <div class="cadastro-formulario">
      <h2>Cadastro do Cliente</h2>
      <form>
        <input type="text" placeholder="Nome completo">
        <input type="email" placeholder="E-mail">
        <input type="cpf" placeholder="CPF">
        <input type="password" placeholder="Senha">
              
        <button type="submit">Cadastrar</button>
      </form>
    </div>

  </main>
  <footer>
    <p>© 2025 CONECTA Pompéia</p>
  </footer>
</body>
</html>
