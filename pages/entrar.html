<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Entrar - Conecta Pompéia</title>
  
  <link rel="stylesheet" href="/css/global.css">
  <link rel="stylesheet" href="/css/entrar.css"> 
  <link rel="stylesheet" href="/css/style.css">
  <link rel="stylesheet" href="/css/acesso.css"> 

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
  
  <header>
    <div class="logo">
      CONECTA <span>Pompéia</span>
    </div>
    <nav>
      <ul>
        <li><a href="/">Home</a></li>
        <li><a href="/servicos">Serviços</a></li>
        <li><a href="/cadastro-profissional">Seja um profissional</a></li> 
        <li><a href="/entrar" class="btn-entrar">Entrar</a></li>
      </ul>
    </nav>
  </header>

  <main class="login-container">
    <div class="login-box">
        
      <h3>Acesse sua conta</h3>
      <form action="/login" method="POST">
        <div class="form-group">
          <label for="login-email">Email:</label>
          <input type="email" id="login-email" name="email" required>
        </div>
        <div class="form-group">
          <label for="login-senha">Senha:</label>
          <input type="password" id="login-senha" name="senha" required>
        </div>
        <button type="submit" class="btn-submit">Entrar</button>
      </form>
      
      <div class="cadastro-links">
        <p>Ainda não tem conta?</p>
        
        <a href="/pages/usuario.html" class="btn-cadastro-link">
          Cadastre-se como Cliente
        </a>
        <a href="/pages/seja-profissional.html" class="btn-cadastro-link btn-profissional">
          Quero ser um Profissional
        </a>
      </div>

    </div>
  </main>

  <footer>
    <p>© 2025 CONECTA Pompéia</p>
  </footer>
    <script src="/js/entrar.js"></script>
  </body>
</html>
